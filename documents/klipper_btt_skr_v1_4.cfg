# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
# Marlin DEFAULT_AXIS_STEPS_PER_UNIT 80
# rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
# rotation_distance = 200 * 16 / 80;
rotation_distance: 40
endstop_pin: !P1.29
position_endstop: 0
position_max: 184
# sensorless homing
homing_speed: 16
homing_retract_dist: 0
endstop_pin: tmc2209_stepper_x:virtual_endstop

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999
# sensorless homing
diag_pin: ^P1.29      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 30  # 255 is most sensitive value, 0 is least sensitive

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
# Marlin DEFAULT_AXIS_STEPS_PER_UNIT 80
# rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
# rotation_distance = 200 * 16 / 80;
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 0
position_max: 184
# sensorless homing
homing_speed: 16
homing_retract_dist: 0
endstop_pin: tmc2209_stepper_y:virtual_endstop

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999
# sensorless homing
diag_pin: ^P1.28      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 75  # 255 is most sensitive value, 0 is least sensitive

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
# Marlin DEFAULT_AXIS_STEPS_PER_UNIT 400
# rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
# rotation_distance = 200 * 16 / 400;
rotation_distance: 8
endstop_pin: !P1.27
position_endstop: 0.0
position_max: 203
# sensorless homing
homing_speed: 4
homing_retract_dist: 0
endstop_pin: tmc2209_stepper_z:virtual_endstop

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 999999
# sensorless homing
diag_pin: ^P1.27      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 36  # 255 is most sensitive value, 0 is least sensitive

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
# Marlin DEFAULT_AXIS_STEPS_PER_UNIT 148
# rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
# rotation_distance = 200 * 16 / 148;
rotation_distance: 21.622
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 15.77
pid_Ki: 1.02
pid_Kd: 60.68
min_temp: 0
max_temp: 260

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999

