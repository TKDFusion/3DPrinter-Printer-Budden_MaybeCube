# Based on https://github.com/bigtreetech/Manta-M8P/blob/master/V2.0/Firmware/generic-bigtreetech-manta-m8p-V2_0.cfg
#
# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

# See docs/Config_Reference.md for a description of parameters.

[mcu]
## Change to value obtained by "ls -l /dev/serial/by-id/"
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_150040001951313433343333-if00

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 5000
max_z_velocity: 20
max_z_accel: 50

[endstop_phase]

########################################
#   X/Y/Z Stepper Settings
########################################

# Steppers are set with
# 1. No hold current, since changing motor current can induce motor movement
# 2. spreadCycle mode, so stealthchop_threshold not set
# 3. Interpolation disabled for best possible accuracy, so interpolate set to False
# 4. Sensorless homing, so virtual_endstop set

# Motor1
[stepper_x] 
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
#endstop_pin: ^PF4
endstop_pin: tmc5160_stepper_x:virtual_endstop
microsteps: 16
#rotation_distance: 40 # 20 tooth drive pulley
rotation_distance: 32 # 16 tooth drive pulley
position_endstop: 0
position_max: 226
homing_speed: 24
homing_retract_dist: 0

[tmc5160 stepper_x]
cs_pin: PC13
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
diag1_pin: ^!PF4
driver_SGT: 2  # -64 is most sensitive value, 63 is least sensitive
run_current: 0.800
stealthchop_threshold: 0


# Motor2
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
#endstop_pin: ^PF3
endstop_pin: tmc5160_stepper_y:virtual_endstop
microsteps: 16
#rotation_distance: 40 # 20 tooth drive pulley
rotation_distance: 32 # 16 tooth drive pulley
position_endstop: 0
position_max: 210
homing_speed: 24
homing_retract_dist: 0

[tmc5160 stepper_y]
cs_pin: PE3
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
diag1_pin: ^!PF3
driver_SGT: 2  # -64 is most sensitive value, 63 is least sensitive
run_current: 0.800
stealthchop_threshold: 0


# Motor3
[stepper_z] 
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
#endstop_pin: ^PF2
endstop_pin: tmc2130_stepper_z:virtual_endstop
microsteps: 16
rotation_distance: 2 # using single start lead screw
position_endstop: 189.0
position_max: 189.5
position_min: 0
homing_speed: 2
homing_retract_dist: 0

[tmc2130 stepper_z]
cs_pin: PB9
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
diag1_pin: ^!PF2
driver_SGT: 4  # -64 is most sensitive value, 63 is least sensitive
run_current: 0.650
stealthchop_threshold: 0
#interpolate: False


########################################
#   Extruder
########################################

[extruder] 
## Motor5
#step_pin: PG13
#dir_pin: PG12
#enable_pin: !PG15
## Motor4
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6

heater_pin: PA0 # HE0
sensor_pin: PB0 # T0
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 4.69
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
sensor_type: Generic 3950 # Extuder temperature sensor
#sensor_type: ATC Semitec 104NT-4-R025H42G  # heater temperature sensor
control: pid
#original values
#pid_Kp=21.558 
#pid_Ki=1.482 
#pid_Kd=78.418
pid_Kp=25.352
pid_Ki=2.036
pid_Kd=78.907
min_temp: 0
max_temp: 300
pressure_advance: 0.015
pressure_advance_smooth_time: 0.03
min_extrude_temp: 170
smooth_time: 0.5
max_extrude_cross_section:10

#[tmc2209 extruder]
#uart_pin: PG14
#run_current: 0.500 #can increase to 0.85
#sense_resistor: 0.11
#stealthchop_threshold: 0
#interpolate: True
#driver_TBL: 0
#driver_HEND: 6
#driver_HSTRT: 7
#driver_TOFF: 4

## Motor4
[tmc2130 extruder]
cs_pin: PB5
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
run_current: 0.500
sense_resistor: 0.11
stealthchop_threshold: 0
interpolate: True


########################################
#   Fan Control
########################################

#[fan_generic soc-fan]
#pin: host:gpio79  #CB1
#pin: host:gpio26  #CM4

## Fan0
#[fan]
#pin: PF7

# Fan1
[fan_generic case_fan]
pin: PF9
#[temperature_fan case_fan] # enabled when sensor above set temperature
#pin: PF9
#sensor_type: Generic 3950
#sensor_pin: PC4 # T2
#control: pid
#pid_Kp: 5 # so full on when error ~ 50 degrees
#pid_Ki: 0
#pid_Kd: 0
#target_temp: 40
##   The proportional (pid_Kp), integral (pid_Ki), and derivative
##   (pid_Kd) settings for the PID feedback control system. Klipper
##   evaluates the PID settings with the following general formula:
##     heater_pwm = (Kp*error + Ki*integral(error) - Kd*derivative(error)) / 255
##   Where "error" is "requested_temperature - measured_temperature"
##   and "heater_pwm" is the requested heating rate with 0.0 being full
##   off and 1.0 being full on.
#gcode_id: 3 # so 0,1,2 free for other uses
##   If set, the temperature will be reported in M105 queries using the
##   given id. The default is to not report the temperature via M105.

## Fan2
#[heater_fan fan2]
#pin: PF6

# Fan3
[heater_fan extruder_heater_fan] # Extruder heater fan
pin: PF8
heater: extruder
heater_temp: 50
fan_speed: 0.5

# Fan4, printhead part cooling fan, controlled by gcode
[fan_generic extruder_part_fan]
pin: PA4

## Fan5 has 4-wire connection, supports 3-wire and 4-wire fans
#[fan_generic fan5] # Extruder heater fan
#pin: PA6
#tachometer_pin: PC2

# Fan6 has 4-wire connection, supports 3-wire and 4-wire fans
# Fan6, auxiliary part cooling fan (big blower), using Snowfan YY12032 24V 4-wire fan, controlled by gcode
[fan_generic auxiliary_part_fan]
pin: PA2
tachometer_pin: PC1


########################################
#   Heated Bed
########################################

[heater_bed]
heater_pin: PF5
sensor_pin: PB1 # TB 
sensor_type: ATC Semitec 104GT-2
control: pid
pid_Kp=70.856
pid_Ki=1.912
pid_Kd=656.304
min_temp: 0
max_temp: 120


########################################
#   EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

